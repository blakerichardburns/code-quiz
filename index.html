<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    </head>
    <body>
        <div class="page-container">
            <div class="header">
                <timer id="timer">TIME LEFT: </timer>
                <button id="go-to-leaders">View LEADERBOARD</button>
            </div>

            <div class="quiz-container">
                <div id="quiz-greeting">
                    <h1>This is a coding quiz</h1>
                    <button id="start-quiz">Click here to get after it...</button>
                </div>
                <div class="quiz">
                    <div id ="questions-section">
                        <h2 id="quiz-question"></h2>
                        <ul>
                            <li id="question-one"><button></button></li>
                            <li id="question-two"><button></button></li>
                            <li id="question-three"><button></button></li>
                        </ul>
                        <h3 id="feedback"></h3>
                    </div>
                    <div id="results-section">
                        <h1>You have completed the coding quiz</h1>
                        <p id="score-message"></p>
                        <div class= "logscore">    
                            <input id="initial-box" type="text">
                            <button id="post-score">Enter your initials and click here to brag</button>
                        </div>
                    </div>
                    <div id="leaderboard">
                        <h2>Leaderboard</h2>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                        <button id ="do-over">Attempt Quiz Again</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
