<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h2>TIME LEFT: <span id="timer"></span></h2>
    </header>
    <div class="quiz-container">
        <section>
            <h1 id="page-title">This is a Coding Quiz</h1>
            <h3 id="answer-feedback"></h3>
            <button id="start-quiz-button">Click Here to get after it...</button>
            <h1 id="quiz-question"></h1>
            <ul class="answers-list"></ul>
        </section>
        <section id="results-section">
            <h1 id="end-quiz-message">
                You have completed the coding quiz <br>
                POST YOUR SCORE
            </h1>
            <div id="post-score-section">
                <input type="text" id="initials-input-form" maxlength="3" placeholder="Initials">
                <button id="post-score-button">â®œ Enter your initials and click here to brag...</button>
            </div>
            <ul id="leaderboard"></ul>
        </section>
    </div>

    <script src="Assets/script.js"></script>
</body>
</html>
